[package]
name = "orchestrator_k8s"
version = "0.1.0"
authors = ["Til Blechschmidt <til.blechschmidt@ppi.de>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
orchestrator_core = { path = "../core" }
tokio = { version = "0.2", features = ["macros"] }
time = "0.2.9"
kube = "0.31.0"
kube-derive = "0.31.0"
k8s-openapi = { version = "0.7.1", default-features = false, features = ["v1_17"] }
serde_json = "1.0.50"
serde = { version = "1.0.105", features = [] }
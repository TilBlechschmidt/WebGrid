{{- if ne .Values.storageClassName.redis "emptyDir" }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "web-grid.fullname" . }}-redis
  labels:
    web-grid/component: redis
    {{- include "web-grid.labels" . | nindent 4 }}
spec:
  storageClassName: {{ .Values.storageClassName.redis }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100M
---
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "web-grid.fullname" . }}-redis
  labels:
    web-grid/component: redis
    {{- include "web-grid.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      web-grid/component: redis
      {{- include "web-grid.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
      labels:
        web-grid/component: redis
        {{- include "web-grid.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.nodeSelector.redis }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity.redis }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations.redis }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: redis-config
          configMap:
            name: {{ include "web-grid.fullname" . }}-redis
        - name: redis-persistence
          {{- if eq .Values.storageClassName.redis "emptyDir" }}
          emptyDir:
            medium: Memory
          {{- else }}
          persistentVolumeClaim:
            claimName: {{ include "web-grid.fullname" . }}-redis
          {{- end }}
      containers:
        - image: redis:alpine
          imagePullPolicy: IfNotPresent
          name: {{ .Chart.Name }}-redis
          args: ['/config/redis.conf']
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          volumeMounts:
            - name: redis-config
              mountPath: /config
            - name: redis-persistence
              mountPath: /data
          resources:
            {{- toYaml .Values.resources.redis | nindent 12 }}
        - image: oliver006/redis_exporter:latest
          name: redis-exporter
          ports:
            - containerPort: 9121
        - image: "{{ .Values.image.repository }}/core:{{ include "web-grid.imageTag" . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: {{ .Chart.Name }}-gc
          args: ["gc", "--status-server"]
          ports:
            - name: status
              containerPort: 47002
              protocol: TCP
          env:
            - name: REDIS
              value: "{{ include "web-grid.redisURL" . }}"
            - name: RUST_LOG
              value: {{ .Values.logLevel }}
            - name: SESSION_RETENTION_DURATION
              value: "{{ .Values.config.garbageCollector.retentionDuration }}"
          livenessProbe:
            tcpSocket:
              port: status
          readinessProbe:
            httpGet:
              path: /status
              port: status
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "web-grid.fullname" . }}-redis
  labels:
    {{- include "web-grid.labels" . | nindent 4 }}
spec:
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    web-grid/component: redis
    {{- include "web-grid.selectorLabels" . | nindent 4 }}
  
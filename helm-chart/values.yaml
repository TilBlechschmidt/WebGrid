# Default values for web-grid.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

logLevel: debug,hyper=warn,warp=warn

replicaCount:
  proxy: 1
  manager: 1
  orchestrator: 1
  metrics: 1

image:
  repository: registry.blechschmidt.de
  pullPolicy: Always

serviceAccount:
  # Specifies whether a service account with RBAC should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

resources:
  redis: {}
  proxy: {}
  manager: {}
  metrics: {}
  orchestrator: {}
  session:
    limits:
      memory: 2000Mi
    requests:
      cpu: '1'
      memory: 2000Mi

nodeSelector:
  redis: {}
  proxy: {}
  manager: {}
  metrics: {}
  orchestrator: {}
  session: {}

tolerations:
  redis: []
  proxy: []
  manager: []
  metrics: []
  orchestrator: []
  session: []

affinity:
  redis: {}
  proxy: {}
  manager: {}
  metrics: {}
  orchestrator: {}
  session: {}

service:
  type: ClusterIP
  port: 80
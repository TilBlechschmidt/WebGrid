apiVersion: v1
kind: Service
metadata:
  name: test-webgrid-nodeport
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: http
      nodePort: 30007
      protocol: TCP
      name: http
  selector:
    web-grid/component: gangway
    app.kubernetes.io/name: webgrid
    app.kubernetes.io/instance: test
